<head>
    <meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <link rel="stylesheet" href="style.css">

		<title>Graph Animation</title>
</head>
<body>
    <div style="margin: auto 5%;">
        
        <div class="row">
            <div class="col m7 s12">
                    <h5>Kumar Shivendu ( 11840680 )</h5>
                    <h6><a href="https://drive.google.com/drive/folders/1ODxRzGnevOSqh9VabgDmClK4__OcEMfy?usp=sharing">Source Code</a></h6>
            </div>
        </div>
        <div class="row">
            <div class="col m7 s12">
                    <div id="cy" class="card">
                        </div>
            </div>
            <div class="col m5 s12">
                    <div class="controller">
                            <div class="card">
                                <h5>Run Algorithm</h5>
                                            <div class="row">

                                                    <div class="input-field col s12">
                                                    <select id='algorithmUsed'>
                                                        <option value="BFS">Breadth First Search</option>
                                                        <option value="DFS">Depth First Search</option>
                                                        <option value="MST">Min Spanning Tree</option>
                                                    </select>
                                                    <label>Materialize Select</label>
                                                    </div>

                                                    <div class="input-field col s12">
                                                            <input type="text" name="startIndex" id="startIndex" placeholder="Start from 0 (Default)">
                                                    </div>

                                                    <div class="input-field col s12">
                                                            <button id='submit' class="btn waves-effect waves-light " onclick="runAlgorithm()">Run Algorithm</button>
                                                    </div>
                                            </div>
                            </div>

                            <div class="card">
                                <h5>New Graph</h5>
                                <div class="panel-body">
                                        <input type="number"  name="numVert" placeholder="Number of vertices" id="numVert"> 

                                        
                                        <div class="adjList">
                                                
                                            <button class="btn btn-primary" onclick="addEdgeinList()">Add Edge</button>
                                            <div class='list'>
                                                
                                            </div>
                                            <input type="button" class="btn btn-primary" style="margin: 5px auto;" value='Generate Graph' onclick="genFromEdgeList()">
                                        </div>
                                </div>
                            </div>
                            
                        </div>
            </div>
        </div>
                
    </div>
<script src='cytoscape.min.js'></script>
<script src='index.js'></script>
<script>
    M.AutoInit();


</script>
</body>
