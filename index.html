<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



		<title>Graph Animation</title>
</head>
<body>
    <div class='container' style="margin-top: 3%;">
        <div class="row">
            <div class="col-md-9">
                    <div id="cy" style="min-height: 80vh !important;">
                        </div>
            </div>
            <div class="col-md-3 col-xs-3">
                    <div class="controller">
                            <!-- onkeyup='generateAdjList(this.value)'> -->

                            <div class="card panel panel-default">
                                <h2>Run Algorithm</h2>
                                <div class="panel-body">
                                        <select name="algorithmUsed" id="algorithmUsed" class="btn-primary">
                                                <option value="BFS">Breadth First Search</option>
                                                <option value="DFS">Depth First Search</option>
                                                <option value="MST">Min Spanning Tree</option>
                                            </select>
                
                                            <input type="text" name="startIndex" id="startIndex" placeholder="Start from 0 (Default)">
                        
                                            <button id='submit' class="btn btn-primary" onclick="runAlgo()">Run Algo</button>
                                </div>
                                    
                            </div>

                            <div class="panel card">
                                <h2>New Graph</h2>
                                <div class="panel-body">
                                        <input type="number"  name="numVert" placeholder="Number of vertices" id="numVert"> 
                                                        
                                        <!-- <table class="matrix">
                                        </table> -->
                                        
                                        <div class="adjList">
                                                
                                            <button class="btn btn-primary" onclick="addEdgeinList()">Add Edge</button>
                                            <div class='list'>
                                                
                                            </div>
                                            <input type="button" class="btn btn-primary" style="margin: 5px auto;" value='Generate Graph' onclick="genFromEdgeList()">
                                        </div>
                                </div>
                            </div>
                            
                        </div>
            </div>
        </div>
            
                
    </div>
<script src='cytoscape.min.js'></script>
<script src='index.js'></script>
</body>
